<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to JavaScript Mastery!</h1>
    </header>

    <main>
        <!-- Part 1: User Input and Conditionals -->
        <section id="part1">
            <h2>Part 1: JavaScript Basics</h2>
            <p>Enter a number:</p>
            <input type="number" id="numberInput">
            <button id="checkNumberBtn">Check Number</button>
            <p id="numberResult"></p>
        </section>

        <!-- Part 2: Functions -->
        <section id="part2">
            <h2>Part 2: Functions</h2>
            <button id="greetBtn">Greet</button>
            <p id="greetResult"></p>

            <button id="squareBtn">Square a Number</button>
            <input type="number" id="squareInput">
            <p id="squareResult"></p>
        </section>

        <!-- Part 3: Loops -->
        <section id="part3">
            <h2>Part 3: Loops</h2>
            <button id="loopBtn">Show Numbers 1-5</button>
            <p id="loopResult"></p>
        </section>

        <!-- Part 4: DOM Manipulation -->
        <section id="part4">
            <h2>Part 4: DOM Manipulation</h2>
            <button id="colorBtn">Change Background Color</button>
            <button id="addItemBtn">Add List Item</button>
            <ul id="itemList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
